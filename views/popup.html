<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/webdev-hq.css" />
</head>
<body class="bg-slate-100 w-[760px] h-[360]">
    <template id="li_template">
      <li class="flex mb-2 first:pt-0 last:pb-0">
		<a href="#" class="flex w-full bg-white rounded-md p-3">
			<img src="https://s2.googleusercontent.com/s2/favicons?domain=`${domain}`" class="h-10 w-10 rounded-full bg-slate-800 border border-1" alt="Favicon of" />
			<div class="ml-3 overflow-hidden">
				<p class="text-sm font-medium text-slate-900 title"></p>
				<p class="text-sm text-slate-500 truncate pathname"></p>
			</div>
		</a>
      </li>
    </template>
	<header class="App-header flex fixed top-0 w-screen p-2 bg-white shadow">
		<nav class="flex justify-between w-max">
			<span class="-mt-1">
				<img src="../static/logo/icon-32.png" class="inline" alt="WebDev HQ Logo" />
				<span class="navbar-brand"><span class="webdev">Web</span><span class="hq">Dev HQ</span></span>
				<input type="search" name="search" class="search-input-desktop inline p-2 border rounded-md ml-3 mt-1" placeholder="Search / CTRL + K" />
			</span>
			<button class="fixed right-5 md:hidden bg-slate-200 rounded p-2">SVG</button>
			<ul class="hidden fixed right-5 md:inline-flex md:mt-1">
				<li>
					<button class="bg-slate-200 mx-2 inline-flex p-3 rounded" id="btn-open-dashboard">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">
							<path d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"/>

						</svg>
					</button>
				</li>
				<li>
					<button class="bg-slate-200 mx-2 inline-flex p-3 rounded" id="btn-group-tabs">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
							<path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>

						</svg>
					</button>
				</li>
				<li>
					<button class="bg-slate-200 mx-2 inline-flex p-3 rounded" id="btn-open-options">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">

						</svg>
					</button>
				</li>
				<li>
					<button class="bg-slate-200 mx-2 inline-flex p-3 rounded" id="btn-open-accountpage">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
							<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>

			</ul>
		</nav>
	</header>
    <main class="p-2 mt-16">
		<ul id="tabList"></ul>
	</main>
	<script src="../js/popup.js" type="module"></script>
	</body>
</html>
