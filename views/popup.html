<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebDev HQ - Dashboard</title>
	<link href="../css/webdev-hq.css" rel="stylesheet">
</head>
<body class="bg-slate-100 p-4 w-[760px] h-[400px]">

	
	<template id="navbar-template">
		<nav class="block">
			<ul class="grid">
				<li class="mb-3">
					<button id="dashboard-link" title="Go to Dashboard" class="w-full p-3 bg-blue-500 hover:bg-blue-600 text-[16px] rounded text-white flex">

							<path d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"/>

						</svg>
						Dashboard
					</button>
				</li>
				<li>
					<button id="options-link" title="Go to Options" class="w-full p-3 bg-blue-500 hover:bg-blue-600 text-[16px] rounded text-white flex">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear mr-3" viewBox="0 0 16 16">
							<path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

						</svg>
						Options
					</button>
				</li>
			</ul>
		</nav>
	</template>

	<template id="login-template">
		<form>
			<input type="text" name="username" minLength="5" maxLength="30" className="block w-full p-2 border shadow rounded mb-4" placeholder="Username"   />
			<input type="password" name="password" minLength="5" maxLength="30" autoComplete="current-password" className="block w-full p-2 border shadow rounded mb-4" placeholder="Password" />
			<button className="bg-blue-500 hover:bg-blue-600 text-white block w-full rounded p-3 mb-4">Login</button>
		</form>
	</template>


<script src="../js/popup.js"></script>
</body>
</html>
